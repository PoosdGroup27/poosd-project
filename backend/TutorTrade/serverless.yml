service: tutor-api

frameworkVersion: "2"

provider:
  name: aws
  runtime: java11
  lambdaHashingVersion: 20201221

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "*"

  stage: adam-dev
  region: us-east-1

