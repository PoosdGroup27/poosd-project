service: tutor-api

frameworkVersion: "2"

provider:
  name: aws
  runtime: java11
  lambdaHashingVersion: 20201221

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "*"

  stage: prod
  region: us-east-1

package:
  artifact: target/${self:service}-${self:provider.stage}.jar

functions:
  user:
    handler: com.tutor.user.UserHandler
    events:
      - http:
          path: /user/create
          method: post
          integration: lambda
          request:
            template:
              application/json: ${file(./mapping_template.yml):mapping_template}\
      - http:
          path: /user/{id}
          method: get
          integration: lambda
          request:
            parameters:
              paths:
                id: true
            template:
              application/json: ${file(./mapping_template.yml):mapping_template}\
      - http:
          path: /user/{id}
          method: patch
          integration: lambda
          request:
            parameters:
              paths:
                id: true
            template:
              application/json: ${file(./mapping_template.yml):mapping_template}\
      - http:
          path: /user/{id}
          method: delete
          integration: lambda
          request:
            parameters:
              paths:
                id: true
            template:
              application/json: ${file(./mapping_template.yml):mapping_template}\


resources:
  Resources:
    usersTable:
      name: userTable
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userID
            AttributeType: S
        KeySchema:
          - AttributeName: userID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1