name: Backend Build + Test + Lint

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'backend/**'
  push:
    branches:
      - 'backend/test_infrastructure'

jobs:
  build-and-lint:
    name: Build backend components
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build and test project with Maven
        working-directory: ./backend/TutorTrade
        run: mvn clean install
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: JUNIT Tests            # Name of the check run which will be created
          path: target/surfire-reports/TEST-*.xml    # Path to test results
          reporter: java-junit        # Format of test results
      - name: Lint files in backend directory
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_JAVA: true
          JAVA_FILE_NAME: google_checks.xml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




